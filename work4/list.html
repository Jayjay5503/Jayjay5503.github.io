<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dragon Ball Characters</title>
  <link rel="icon" href="icon.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .character-card {
      transition: transform 0.2s;
      height: 100%;
      border-radius: 1rem;
    }

    .character-card img {
      width: 100%;
      height: 300px;
      object-fit: contain;
      border-radius: 1rem;
    }

    /* Hover effect */
    .character-card:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .row {
      margin-bottom: 20px;
    }

    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .pagination-container .btn {
      margin: 0 5px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Light Mode (default) */
    body {
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: white;
    }

    button {
      background-color: white;
      color: black;
      border: 1px solid black;
      padding: 10px;
      cursor: pointer;
    }

    /* Dark Mode Button Styles */
    button.dark-mode {
      background-color: black;
      color: white;
      border: 1px solid white;
    }

    /* Button position */
    #mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }
  </style>
</head>

<body>
  <!-- Dark/Light Mode Toggle Button positioned at the top-right -->
  <button id="mode-toggle" class="btn btn-secondary" onclick="toggleMode()">Switch to Dark Mode</button>

  <button class="back-button" onclick="navigateTo('work4.html')">
    ‚Üê Back
  </button>

  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h1 class="display-3 text-center">Dragon Ball Characters</h1>
      </div>
    </div>
    <div class="row" id="characterContainer">
      <!-- Character cards will be dynamically inserted here -->
    </div>

    <!-- Pagination Controls -->
    <div class="pagination-container">
      <button id="prevBtn" class="btn btn-primary" onclick="prevPage()" disabled>Previous</button>
      <div id="pageButtons">
        <!-- Page number buttons will be dynamically added here -->
      </div>
      <button id="nextBtn" class="btn btn-primary" onclick="nextPage()">Next</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
    let allCharacters = [];
    let currentPage = 1;
    const totalPages = 4;
    const charactersPerPage = 15;

    const fetchAllCharacters = async () => {
      let page = 1;
      const apiTotalPages = 6;

      try {
        while (page <= apiTotalPages) {
          const response = await fetch(`https://dragonball-api.com/api/characters?page=${page}`);
          const data = await response.json();
          allCharacters = [...allCharacters, ...data.items];
          page++;
        }

        renderPage(currentPage);
        renderPageButtons();
      } catch (error) {
        console.error('Error fetching character data:', error);
      }
    };

    const renderPage = (page) => {
      const startIndex = (page - 1) * charactersPerPage;
      const endIndex = page === totalPages ? allCharacters.length : startIndex + charactersPerPage;
      const charactersToDisplay = allCharacters.slice(startIndex, endIndex);

      const characterContainer = document.getElementById('characterContainer');
      characterContainer.innerHTML = '';

      charactersToDisplay.forEach(character => {
        const characterCard = `
          <div class="col-md-4 col-sm-6 mb-4">
            <div class="card character-card h-100" onclick="location.href='view.html?id=${character.id}'">
              <img src="${character.image}" class="card-img-top" alt="${character.name}">
              <div class="card-body">
                <h5 class="card-title">${character.name}</h5>
              </div>
            </div>
          </div>
        `;
        characterContainer.innerHTML += characterCard;
      });

      document.getElementById('prevBtn').disabled = page === 1;
      document.getElementById('nextBtn').disabled = page === totalPages;
    };

    const renderPageButtons = () => {
      const pageButtonsContainer = document.getElementById('pageButtons');
      pageButtonsContainer.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const pageButton = document.createElement('button');
        pageButton.classList.add('btn', 'btn-outline-primary');
        pageButton.innerText = i;
        pageButton.onclick = () => goToPage(i);
        if (i === currentPage) {
          pageButton.classList.add('active');
        }
        pageButtonsContainer.appendChild(pageButton);
      }
    };

    const goToPage = (page) => {
      currentPage = page;
      renderPage(currentPage);
      renderPageButtons();
    };

    const nextPage = () => {
      if (currentPage < totalPages) {
        currentPage++;
        renderPage(currentPage);
        renderPageButtons();
      }
    };

    const prevPage = () => {
      if (currentPage > 1) {
        currentPage--;
        renderPage(currentPage);
        renderPageButtons();
      }
    };

    const navigateTo = (page) => {
      window.location.href = page;
    };

    // Function to toggle between dark and light modes
    function toggleMode() {
      const body = document.body;
      const button = document.getElementById('mode-toggle');
      
      body.classList.toggle('dark-mode');
      
      if (body.classList.contains('dark-mode')) {
        button.textContent = 'Switch to Light Mode';
      } else {
        button.textContent = 'Switch to Dark Mode';
      }
    }

    fetchAllCharacters();
  </script>
</body>

</html>
