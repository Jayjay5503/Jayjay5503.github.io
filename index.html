<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JJ's WORKS</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('mainbg.jpg') no-repeat center center fixed; /* Updated background image */
      background-size: cover;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8); /* Dark overlay to improve text visibility */
      z-index: -1;
    }
    .container {
      padding: 50px;
      border: 2px solid #e68a00; /* Darker orange border */
      border-radius: 15px;
      background-color: rgba(24, 28, 29, 0.8); /* Semi-transparent background */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #ffb703;
      letter-spacing: 2px;
      margin-bottom: 20px;
    }
    p.project-title {
      font-size: 1.6rem;
      margin-bottom: 20px;
      color: #e6e6e6;
      letter-spacing: 1px;
    }
    p.welcome-message {
      font-size: 1.2rem;
      color: #e6e6e6;
      margin-bottom: 50px;
      font-weight: 300;
      line-height: 1.5;
    }
    .btn-wrapper {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 50px;
    }
    .btn-custom {
      background: linear-gradient(145deg, #ffb703, #ff8200);
      color: white;
      border: none;
      padding: 12px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .btn-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      background-color: #ff8200;
    }
    footer {
      background-color: #181818;
      color: #ffb703;
      padding: 10px 0;
      text-align: center;
      font-size: 0.9rem;
      letter-spacing: 1px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    a {
      color: #ffb703;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #ffd166;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <div class="container">
    <h1>JJ's WORKS</h1>
    <p class="welcome-message">Welcome! Let's explore my projects and see the creativity and innovation I bring to life.</p>
    <p class="project-title">Explore My Projects</p>
    <div class="btn-wrapper">
      <button class="btn btn-custom" onclick="navigateTo('work1/work1.html')">Work 1</button>
      <button class="btn btn-custom" onclick="navigateTo('work2/work2.html')">Work 2</button>
      <button class="btn btn-custom" onclick="navigateTo('work3.html')">Work 3</button>
      <button class="btn btn-custom" onclick="navigateTo('work4/work4.html')">Work 4</button>
    </div>
  </div>

  <footer>
    Â© 2024 JJ's WORKS | All Rights Reserved
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
