<!-- 404.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #181818;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .error-message {
      font-size: 3rem;
      font-weight: bold;
      color: #ffb703;
    }
    .error-details {
      font-size: 1.5rem;
      color: #e6e6e6;
    }
  </style>
</head>
<body>

  <div class="error-message">404 - Page Not Found</div>
  <p class="error-details">Oops! It looks like the page you're looking for doesn't exist.</p>
  <a href="index.html" class="btn btn-custom" style="font-size: 1.2rem; padding: 12px 30px; background: linear-gradient(145deg, #ffb703, #ff8200); color: white; text-decoration: none; border-radius: 50px;">Go Back to Home</a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
